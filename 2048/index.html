<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Â∞èÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-box {
            background: rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 10px;
            color: #fff;
        }

        .score-box span {
            display: block;
            font-size: 14px;
            opacity: 0.8;
        }

        .score-box strong {
            font-size: 24px;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 15px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
        }

        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="4096"] { background: #3c3a32; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="8192"] { background: #3c3a32; color: #f9f6f2; font-size: 24px; }

        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #8f7a66;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #9f8b77;
        }

        .instructions {
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 14px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .game-over-content h2 {
            color: #776e65;
            margin-bottom: 20px;
        }

        .game-over-content p {
            color: #776e65;
            margin-bottom: 20px;
            font-size: 18px;
        }

        @media (max-width: 400px) {
            .grid {
                grid-template-columns: repeat(4, 65px);
                grid-template-rows: repeat(4, 65px);
                gap: 8px;
            }
            .cell {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
            h1 { font-size: 36px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <span>ÂàÜÊï∞</span>
                <strong id="score">0</strong>
            </div>
            <div class="score-box">
                <span>ÊúÄÈ´òÂàÜ</span>
                <strong id="best">0</strong>
            </div>
        </div>
        <div class="game-board">
            <div class="grid" id="grid"></div>
        </div>
        <button class="btn" onclick="initGame()">Êñ∞Ê∏∏Êàè</button>
        <p class="instructions">Áî® ‚Üë ‚Üì ‚Üê ‚Üí ÊñπÂêëÈîÆÊàñÊªëÂä®Êù•ÁßªÂä®ÊñπÂùó</p>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Ê∏∏ÊàèÁªìÊùü!</h2>
            <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
            <button class="btn" onclick="initGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('best2048') || 0;
        let gameWon = false;

        document.getElementById('best').textContent = best;

        function initGame() {
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            gameWon = false;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            addNewTile();
            addNewTile();
            render();
        }

        function addNewTile() {
            const empty = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) empty.push({i, j});
                }
            }
            if (empty.length > 0) {
                const {i, j} = empty[Math.floor(Math.random() * empty.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const value = grid[i][j];
                    if (value > 0) {
                        cell.textContent = value;
                        cell.dataset.value = value;
                    }
                    gridEl.appendChild(cell);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(x => x !== 0);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    if (arr[i] === 2048 && !gameWon) {
                        gameWon = true;
                        setTimeout(() => {
                            document.getElementById('gameOverTitle').textContent = 'üéâ ‰Ω†Ëµ¢‰∫Ü!';
                            document.getElementById('finalScore').textContent = score;
                            document.getElementById('gameOver').classList.add('show');
                        }, 200);
                    }
                    arr.splice(i + 1, 1);
                }
            }
            while (arr.length < 4) arr.push(0);
            return arr;
        }

        function move(direction) {
            let moved = false;
            const oldGrid = JSON.stringify(grid);

            if (direction === 'left') {
                for (let i = 0; i < 4; i++) {
                    grid[i] = slide(grid[i]);
                }
            } else if (direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    grid[i] = slide(grid[i].reverse()).reverse();
                }
            } else if (direction === 'up') {
                for (let j = 0; j < 4; j++) {
                    let col = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
                    col = slide(col);
                    for (let i = 0; i < 4; i++) grid[i][j] = col[i];
                }
            } else if (direction === 'down') {
                for (let j = 0; j < 4; j++) {
                    let col = [grid[3][j], grid[2][j], grid[1][j], grid[0][j]];
                    col = slide(col);
                    for (let i = 0; i < 4; i++) grid[3-i][j] = col[i];
                }
            }

            if (JSON.stringify(grid) !== oldGrid) {
                moved = true;
                addNewTile();
                document.getElementById('score').textContent = score;
                if (score > best) {
                    best = score;
                    localStorage.setItem('best2048', best);
                    document.getElementById('best').textContent = best;
                }
            }

            render();

            if (!canMove()) {
                setTimeout(() => {
                    document.getElementById('gameOverTitle').textContent = 'Ê∏∏ÊàèÁªìÊùü!';
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').classList.add('show');
                }, 300);
            }
        }

        function canMove() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return true;
                    if (j < 3 && grid[i][j] === grid[i][j+1]) return true;
                    if (i < 3 && grid[i][j] === grid[i+1][j]) return true;
                }
            }
            return false;
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', e => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const dir = e.key.replace('Arrow', '').toLowerCase();
                move(dir);
            }
        });

        // Ëß¶Êë∏ÊéßÂà∂
        let touchStartX, touchStartY;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', e => {
            if (!touchStartX || !touchStartY) return;
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 30) {
                if (absDx > absDy) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
            touchStartX = touchStartY = null;
        });

        initGame();
    </script>
</body>
</html>
